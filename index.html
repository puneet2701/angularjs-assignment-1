<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Add Angulasjs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="lunchItems"
                placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="checkMeal();">Check If Too Much</button>
        </div>
        <div class="form-group message">
            {{message}}
        </div>
    </div>

</body>

</html>
